spring.application.name=music
spring.profiles.active=test
# Database
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Authentication
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.login.redirect-url=http://localhost:3000
spring.security.jwt.secret=some_secret
# Cloudflare:
cloudflare.token=${CLOUDFLARE_TOKEN}
cloudflare.r2.access_key=${R2_ACCESS_KEY}
cloudflare.r2.secret_key=${R2_SECRET_KEY}
cloudflare.r2.endpoint=${R2_ENDPOINT}
cloudflare.r2.bucket=${R2_BUCKET}
cloudflare.r2.public_url=${R2_PUBLIC_URL}
spring.servlet.multipart.max-file-size=5MB